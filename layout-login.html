<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Triviapad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/triviapad-web.css">
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<body>
  <main id="loginview">
    <div id="loginform">
      <h1>TRIVIAPAD</h1>
      <h2>NOT YET ANOTHER TRIVIA GAME</h2>
      <div>
        <form id="login">
          <input type="text" name="user" placeholder="User">
          <input type="password" name="password" placeholder="Password">
          <button type="submit" id="connect">Connect</button>
        </form>
        <div class="formfooter">
          <div class="leftfoot">
            <a href="#">Sign up</a>
          </div>
          <div class="rightfoot">
            <a href="#">Forgot login</a>
          </div>          
        </div>
      </div>
    </div>
  </main>
</body>
</html>
